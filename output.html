<html>
 <head>
  <meta charset="utf-8">
  <title>output</title>
 </head>
 <body>
  <form oninput="result.value=(grivna.value/27.5).toFixed(2)">
    <p>Введите количество гривны
    <input type="number" name="grivna" autofocus></p>
    <p>Количество в долларах: <output name="result">0</output></p>
  </form>
 </body>
</html>
