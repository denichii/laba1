<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="task1.css.css">
    <script src="task1.js"></script>
    <title>Change picture</title>
</head>
<body>
    <span><img src="winter.jpg" id="picture"></span>
    <form id="form" onsubmit="return false">
        <section><p class="central"><label class="special">Зміна розмірів:</label></p></section>
        <section><label class="normal">Ширина </label><input type="text" id="width" required="required"></section>
        <section><label class="normal">Висота </label><input type="text" id="height" required="required"><br/></section>
        <section><p class="central"><label class="special">Зміна рамки:</label></p></section>
        <section><label class="normal">Товщина рамки</label><input type="text" id="border" required="required"></section>
        <section><label class="normal">Колір рамки</label><input type="text" id="border-color" required pattern="red|blue|green"><br/></section>
        <section><p class="central"><label class="special">Додатково:</label></p></section>
        <p class="text"><label class="normal text1">Альтернативний текст</label><input type="text" id="latun" required="required"></p>
        <p class="central"><button id="submit">Изменить</button></p>
    </form>
</body>
</html>
